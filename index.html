<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image</title>
  </head>
  <body>
    <div class="container">
      <a href="#" class="button-top">
        <img src="./assets/arrow.svg" alt="BotÃ£o Para ir Para o Topo" />
      </a>

      <header>
        <img
          class="logo"
          src="./assets/logo.svg"
          alt="Logo written Random Image"
        />
        <a href="" class="refresh">
          <img
            src="./assets/refresh.svg"
            alt="Button for uploading new images"
          />
        </a>
      </header>

      <div class="card-normal">
        <h1 class="title-normal">
          <span class="first">N</span>
          <span class="second">o</span>
          <span class="third">r</span>
          <span class="fourth">m</span>
          <span class="fifth">a</span>
          <span class="sixth">l</span>
        </h1>
        <a href="" target="_blank" id="link-normal">
          <div class="image-normal width-height" id="text-normal">
            <img id="image-normal" src="" alt="Random image without effect" />
          </div>
        </a>
      </div>

      <div class="card-blur">
        <h1 class="title-blur">
          <span class="first">B</span>
          <span class="second">l</span>
          <span class="third">u</span>
          <span class="fourth">r</span>
        </h1>
        <a href="" target="_blank" id="link-blur">
          <div class="image-blur width-height" id="text-blur">
            <img
              id="image-blur"
              src=""
              alt="Random image with blur effect"
            />
          </div>
        </a>
      </div>

      <div class="card-gray">
        <a href="" target="_blank" id="link-gray">
          <div class="image-gray width-height" id="text-gray">
            <img
              id="image-gray"
              src=""
              alt="Random image with grayscale effect"
            />
          </div>
        </a>
        <h1 class="title-gray">
          <span class="first">G</span>
          <span class="second">r</span>
          <span class="third">a</span>
          <span class="fourth">y</span>
          <span class="fifth">s</span>
          <span class="sixth">c</span>
          <span class="seventh">a</span>
          <span class="eighth">l</span>
          <span class="ninth">e</span>
        </h1>
      </div>

      <footer>
        <h2 class="text-footer">
          <span class="first-part">
            <span class="first">D</span>
            <span class="second">e</span>
            <span class="third">v</span>
            <span class="fourth">e</span>
            <span class="fifth">l</span>
            <span class="sixth">o</span>
            <span class="seventh">p</span>
            <span class="eighth">e</span>
            <span class="ninth">d</span>
          </span>

          <span class="second-part">
            <span class="first">b</span>
            <span class="second">y</span>
          </span>

          <a href="https://github.com/Zucheli" target="_blank">
            <span class="third-part">
              <span class="first">M</span>
              <span class="second">a</span>
              <span class="third">t</span>
              <span class="fourth">e</span>
              <span class="fifth">u</span>
              <span class="sixth">s</span>
            </span>
            <span class="fourth-part">
              <span class="first">Z</span>
              <span class="second">u</span>
              <span class="third">c</span>
              <span class="fourth">h</span>
              <span class="fifth">e</span>
              <span class="sixth">l</span>
              <span class="seventh">i</span>
            </span>
          </a>

          <span class="fifth-part">
            <span class="first">u</span>
            <span class="second">s</span>
            <span class="third">i</span>
            <span class="fourth">n</span>
            <span class="fifth">g</span>
          </span>

          <span class="sixth-part">
            <span class="first">t</span>
            <span class="second">h</span>
            <span class="third">e</span>
          </span>

          <a href="https://picsum.photos" target="_blank">
            <span class="seventh-part">
              <span class="first">L</span>
              <span class="second">o</span>
              <span class="third">r</span>
              <span class="fourth">e</span>
              <span class="fifth">m</span>
            </span>
            <span class="eighth-part">
              <span class="first">P</span>
              <span class="second">i</span>
              <span class="third">c</span>
              <span class="fourth">s</span>
              <span class="fifth">u</span>
              <span class="sixth">m</span>
            </span>
          </a>

          <span class="ninth-part">
            <span class="first">A</span>
            <span class="second">P</span>
            <span class="third">I</span>
            <span class="fourth">!</span>
          </span>
        </h2>
      </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
