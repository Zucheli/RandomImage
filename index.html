<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image</title>
  </head>
  <body>
    <div class="container">
      <a href="#" id="button-top">
        <img src="./assets/arrow.svg" alt="Botão de ir para o Topo" />
      </a>
      <header>
        <img
          class="logo"
          src="./assets/logo.svg"
          alt="Logo Escrito Random Image"
        />
      </header>
      <div class="card-normal">
        <h1 class="title-normal">
          <span class="first">N</span>
          <span class="second">o</span>
          <span class="third">r</span>
          <span class="fourth">m</span>
          <span class="fifth">a</span>
          <span class="sixth">l</span>
        </h1>
        <div class="image-normal">
          <img id="image-normal" src="" alt="Imagem Randômica sem Efeito" />
        </div>
      </div>
      <div class="card-blur">
        <h1 class="title-blur">
          <span class="first">B</span>
          <span class="second">l</span>
          <span class="third">u</span>
          <span class="fourth">r</span>
        </h1>
        <div class="image-blur">
          <img id="image-blur" src="" alt="Imagem Randômica com Efeito Blur" />
        </div>
      </div>
      <div class="card-gray">
        <div class="image-gray">
          <img
            id="image-gray"
            src=""
            alt="Imagem Randômica com Efeito Grayscale"
          />
        </div>
        <h1 class="title-gray">
          <span class="first">G</span>
          <span class="second">r</span>
          <span class="third">a</span>
          <span class="fourth">y</span>
          <span class="fifth">s</span>
          <span class="sixth">c</span>
          <span class="seventh">a</span>
          <span class="eighth">l</span>
          <span class="ninth">e</span>
        </h1>
      </div>
      <footer>
        <h2 class="text-footer">
          <span class="first-part">
            <span class="first">D</span>
            <span class="second">e</span>
            <span class="third">s</span>
            <span class="fourth">e</span>
            <span class="fifth">n</span>
            <span class="sixth">v</span>
            <span class="seventh">o</span>
            <span class="eighth">l</span>
            <span class="ninth">v</span>
            <span class="tenth">i</span>
            <span class="eleventh">d</span>
            <span class="twelfth">o</span>
          </span>

          <span class="second-part">
            <span class="first">p</span>
            <span class="second">o</span>
            <span class="third">r</span>
          </span>

          <a href="https://github.com/Zucheli">
            <span class="third-part">
              <span class="first">M</span>
              <span class="second">a</span>
              <span class="third">t</span>
              <span class="fourth">e</span>
              <span class="fifth">u</span>
              <span class="sixth">s</span>
            </span>
            <span class="fourth-part">
              <span class="first">Z</span>
              <span class="second">u</span>
              <span class="third">c</span>
              <span class="fourth">h</span>
              <span class="fifth">e</span>
              <span class="sixth">l</span>
              <span class="seventh">i</span>
              <span class="eighth">!</span>
            </span>
          </a>
        </h2>
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
